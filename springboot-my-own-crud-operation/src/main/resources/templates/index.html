<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container md-2">
	<br>
	<a th:href="@{/addNewPerson}" class="btn btn-success">Add New Person</a>
		<table class="table table-sprited table-responsive-md">
			<thead>
				<tr>
					<th>Name</th>
					<th>Username</th>	
					<th>Password</th>
					<th>Action</th>	
				</tr>
			</thead>
			<tbody>	 
				<tr th:each="person : ${personList}">
					<td th:text="${person.name}"></td>
					<td th:text="${person.username}"></td>
					<td th:text="${person.password}"></td>
					<td><a th:href="@{/editPerson/{id}(id=${person.id})}" class="btn btn-primary">Edit</a><a th:href="@{/deletePerson/{id}(id=${person.id})}" class="btn btn-danger">Delete</a></td>	
				</tr>	
			</tbody>
		</table>
	</div>
</body>
</html>
