<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert New Employee</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container md-2">
		<h1>Save New Employee</h1>
		<form action="#" th:action="@{/saveFile}" th:object="${fileHandling}" method="POST" enctype="multipart/form-data">	
			<input type="text" name="name" class="form-control mb-4 col-4" placeholder="FullName">
			<input type="file" name="fileName" class="form-control mb-4 col-4" placeholder="Create Username">
			<button type="submit" class="btn btn-info col-2">Submit</button>
		</form>	
	</div>
</body>
</html>
