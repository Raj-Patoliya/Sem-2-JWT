<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container md-2">
	<br>
		<a class="btn btn-secondary" th:href="@{/showNewEmployeeForm}">Add Employee</a>
		<table class="table table-sprited table-responsive-md">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>	
					<th>EMail</th>
					<th>Action</th>	
				</tr>
			</thead>
			<tbody>	 
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td><a th:href="@{/showFromForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a> <a th:href="@{/deleteEmplyee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
				</tr>	
			</tbody>
		</table>
	</div>
</body>
</html>
