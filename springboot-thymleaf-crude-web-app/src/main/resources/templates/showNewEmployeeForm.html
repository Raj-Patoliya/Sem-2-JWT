<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert New Employee</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container md-2">
		<h1>Save New Employee</h1>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">	
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="Employee First Name">
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Employee Last Name">
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Employee Email Address">
			<button type="submit" class="btn btn-info col-2">Submit</button>
		</form>	
	</div>
</body>
</html>
